
{% extends "base.html" %}
{% block content %}
    <div class="account-content-wrapper">
        <div id="account-space-nav">
            <ul>
                <li><a href="{% url 'student_profile_edit' user.id %}">Edit profile</a></li>
                <li id="current-edit-page">
                    <div></div>

                    <a href="{% url 'interests' user.id %}">Update interests</a>
                </li>
                <li><a href="{% url 'password_change' %}">Change password</a></li>
            </ul>
        </div>
        <div id="account-space-edit">
            <h3 class="mb-3">Update interests</h3>

            {% for subject in user.student.interests.all %}
                <p> {{ subject.name }} </p>
            {% endfor %}
            
        </div>
    </div>
{% endblock %}
