{% extends "base.html" %}

{% block title %}Chat{% endblock title %}
{% block content %}
    <div id="chat_log">
        {% for message in room.messages.all %}
            <div>
                {% if not message.created_by %}
                    <div>

                    </div>
                {% endif %}
            </div>
            <div>
                <div>
                    <p>{{ message.body }}</p>
                </div>

                <span>{{ message.created_at|timesince }}</span>
            </div>
        {% endfor %}
    </div>
{% endblock %}
