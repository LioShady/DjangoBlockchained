<!-- templates/base.html -->
{% load static %}
<html>
<head>
    <title>DjangoBlockchained</title>
</head>
<body>
<div>
    <header>
        <div class="nav-left">
            <h1><a href="{% url 'home' %}">homepage</a></h1>
        </div>
    
        <div class="nav-right">
            {% if user.is_authenticated %}
                <p>Hi {{ user.username }}!</p>
                <p><a href="{% url 'logout' %}">Log out</a></p>
            {% else %}
                <p>You are not logged in.</p>
                <a href="{% url 'login' %}">Log In</a> |
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </header>
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
